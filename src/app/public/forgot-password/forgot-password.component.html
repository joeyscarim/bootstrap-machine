<section id="background-cover">
    
      <div id="background-overlay"></div>

  <app-navbar></app-navbar>
  <div class="container">

      <div class="row">
          <div class="col-md-4 m-auto">
            <div class="my-5 bg-light p-3" style="border: 2px solid #35495e">
              <h3 class="" style="font-weight:400">Forgot Password</h3>
          <hr>

          <form #formData='ngForm' (ngSubmit)="onSubmit()">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control mb-3" style="border-radius:0px" placeholder="email" required autofocus>

        <button class="btn btn-lg btn-bm-green btn-block" type="submit">
              Send Reset Link
            </button>
          </form>

          <!-- <hr> -->


        </div>
        <footer class="text-light text-center">Boostrap Machine. 2018.</footer>

      </div>
    </div>
  </div>
</section>
